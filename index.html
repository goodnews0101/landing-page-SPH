<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <title>Landing Page SPH @2025</title>
  
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf5e6;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    .hero img {
      max-width: 100%;
      border-radius: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      width: 200px;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    form {
      max-width: 300px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }
    footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    /* Responsif HP */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <script>
    AOS.init();
  </script>

  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT68LpTK6FIbUq95LjOAuAa23F5AGrs7oincg&s" alt="Hero Image" width="50px">
    <h1 data-aos="zoom-out-down" data-aos-delay="300">SAMPLE PROJECT HOUSE</h1>
  </header>

  <section class="hero">
    <h2 data-aos="zoom-in" data-aos-delay="300" data-aos-duration="1500">Welcome My Prospective Client</h2>
    <p data-aos="zoom-out" data-aos-delay="300" data-aos-duration="1500">A great pride to be able to collaborate with you</p>
    <img src="https://elements-resized.envatousercontent.com/elements-cover-images/62392444-9b17-4747-a0fa-f3318a874764?w=710&cf_fit=scale-down&q=85&format=auto&s=83c36cdef7d46b70631faf9e46ec16dc1d6cb9c75fdba7628d235d36331ebc51" 
              alt="Hero Image" data-aos="fade-up">
  </section>

  <section>
    <h2 style="text-align:center;" data-aos="fade-up" >Project Gallery</h2>
    <div class="container">
      <div class="card">
      <img src="https://elements-resized.envatousercontent.com/elements-cover-images/451af3ad-ede6-411c-9464-9c0affb955a0?w=710&cf_fit=scale-down&q=85&format=auto&s=3973f75e92b7d45b6fb568e76152fc712bd7584be9adc5bbb88e30a23de83ae6" alt="Project Gallery A">
        <p>Project A</A></p>
      </div>
      <div class="card" >
      <img src="https://elements-resized.envatousercontent.com/elements-cover-images/99faf29b-3fa8-49c2-9057-ca49920affef?w=710&cf_fit=scale-down&q=85&format=auto&s=21e185e4e5f376a8b8bb769d2a02e345a3798bd9f628d1fe29562fff1f237281" alt="Project Gallery B">
        <p>Project B</p>
      </div>
      <div class="card">
      <img src="https://elements-resized.envatousercontent.com/elements-cover-images/cc9ea083-b0d3-468e-989e-874b3afb37fa?w=710&cf_fit=scale-down&q=85&format=auto&s=86972b10eb2ff6d91d92a94e3e40d44f82a28279b28390fd6960edaa7c2a182e" alt="Project Gallery C">
        <p>Project C</p>
      </div>
    </div>
  </section>

  <section>
    <h2 style="text-align:center;" data-aos="fade-down" data-aos-delay="400">Hope to hear from you soon</h2>
    <form data-aos="fade-up" data-aos-offset="200" data-aos-easing="ease-in-sine">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea rows="4" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 SPH | Sample Project House
  </footer>
</body>
</html>
